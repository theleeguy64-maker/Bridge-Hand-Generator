# Ruff configuration for Bridge Hand Generator
# https://docs.astral.sh/ruff/

target-version = "py313"
line-length = 120

[lint]
select = [
    "E",    # pycodestyle errors
    "F",    # pyflakes
    "W",    # pycodestyle warnings
]

# Per-file ignores for intentional patterns
[lint.per-file-ignores]
# deal_generator.py is a facade that re-exports _-prefixed names for monkeypatching
"bridge_engine/deal_generator.py" = ["F401", "F405", "F811"]
# v1 builder uses late imports to avoid circular dependencies
"bridge_engine/deal_generator_v1.py" = ["E402"]
# v2 builder uses late imports to avoid circular dependencies
"bridge_engine/deal_generator_v2.py" = ["E402"]
# hand_profile.py is a re-export facade
"bridge_engine/hand_profile.py" = ["F401"]
# profile_wizard.py re-exports wizard_flow helpers for external callers
"bridge_engine/profile_wizard.py" = ["F401"]
# profile_cli.py re-exports model types used by callers
"bridge_engine/profile_cli.py" = ["F401"]
# wizard_flow.py uses late imports to break circular deps (hand_profile_model)
"bridge_engine/wizard_flow.py" = ["E402", "F811"]
# lin_encoder.py has imports after docstring/constants block
"bridge_engine/lin_encoder.py" = ["E402"]
# Tests may have intentional patterns
"tests/*.py" = ["F401", "F811", "E402", "F841"]

[format]
quote-style = "double"
indent-style = "space"
